name: Sync Docs to Notion

on:
  push:
    branches: [main, dev]
    paths:
      - '**.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Push markdown to Notion
        uses: cbrwizard/md-to-notion@v1
        with:
          notion_token: ${{ secrets.NOTION_TOKEN }}
