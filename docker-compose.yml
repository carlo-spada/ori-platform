  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_API_URL=http://localhost:3001
  #     - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
  #     - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
  #   command: pnpm dev

  # Core API (optional - usually run directly with pnpm)
  # Uncomment to run in container
  # core-api:
  #   build: ./services/core-api
  #   ports:
  #     - "3001:3001"
  #   volumes:
  #     - ./services/core-api:/app
  #     - /app/node_modules
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aura
  #     - REDIS_URL=redis://redis:6379
