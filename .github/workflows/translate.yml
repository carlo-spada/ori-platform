name: Automated Translations

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'public/locales/en/**/*.json'
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Specific namespace to translate (comma-separated)'
        required: false
        type: string
      language:
        description: 'Specific language to translate (comma-separated)'
        required: false
        type: string
      mode:
        description: 'Translation mode'
        required: false
        type: choice
        default: 'sync'
        options:
          - 'sync'
          - 'force'
          - 'check'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Translation Script
        id: translate
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          # Build command with options
          COMMAND="pnpm exec tsx scripts/translate.ts"

          # Add mode flag
          if [ "${{ github.event.inputs.mode }}" != "" ]; then
            COMMAND="$COMMAND --${{ github.event.inputs.mode }}"
          else
            COMMAND="$COMMAND --sync"
          fi

          # Add namespace option
          if [ "${{ github.event.inputs.namespace }}" != "" ]; then
            COMMAND="$COMMAND --namespace=${{ github.event.inputs.namespace }}"
          fi

          # Add language option
          if [ "${{ github.event.inputs.language }}" != "" ]; then
            COMMAND="$COMMAND --language=${{ github.event.inputs.language }}"
          fi

          # Run the command
          echo "Running: $COMMAND"
          $COMMAND

      - name: Check for Changes
        id: changes
        run: |
          if git diff --quiet public/locales/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Translation Branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="chore/translation-updates-$(date +%Y-%m-%d)"
          git checkout -b $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Commit Translation Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'GitHub Actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add public/locales/

          # Check for failed translations log
          if [ -f .tmp/failed-translations.log ]; then
            git add .tmp/failed-translations.log
          fi

          git commit -m "chore(i18n): automated translation updates

          - Updated translations for modified English source files
          - Processed namespaces: $(ls public/locales/en/*.json | xargs -n1 basename | sed 's/.json//' | paste -sd, -)
          - Languages updated: de, es, fr, it

          Co-authored-by: DeepL <noreply@deepl.com>
          Co-authored-by: GitHub Actions <actions@github.com>"

      - name: Push Changes to Branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin HEAD

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.changes.outputs.branch_name }}
          delete-branch: true
          title: 'üåê Translation Updates - ${{ github.event.inputs.mode || ''sync'' }} mode'
          assignees: carlo-spada
          reviewers: carlo-spada
          labels: |
            translations
            automated
            documentation
          body: |
            ## üåê Automated Translation Updates

            This PR contains automated translation updates generated by the DeepL API.

            ### üìä Translation Details

            - **Trigger**: ${{ github.event_name == 'schedule' && 'Scheduled weekly run' || github.event_name == 'workflow_dispatch' && 'Manual trigger' || 'Push to ' + github.ref_name }}
            - **Mode**: ${{ github.event.inputs.mode || 'sync' }}
            - **Namespaces**: ${{ github.event.inputs.namespace || 'All namespaces' }}
            - **Languages**: ${{ github.event.inputs.language || 'de, es, fr, it' }}
            - **Timestamp**: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

            ### üìù Files Changed

            <details>
            <summary>Click to see modified files</summary>

            ```
            ${{ steps.changes.outputs.files || 'Files will be listed after changes are detected' }}
            ```

            </details>

            ### ‚úÖ Review Checklist

            Please review the following before merging:

            - [ ] Translations are contextually appropriate
            - [ ] Company names and branding (Ori, etc.) are preserved
            - [ ] HTML tags and formatting are maintained correctly
            - [ ] No placeholder text like `[TRANSLATION_FAILED]` remains
            - [ ] Legal terms maintain their precise meaning
            - [ ] UI strings are concise and appropriate for the interface

            ### ‚ö†Ô∏è Notes

            - If any translations failed, check `.tmp/failed-translations.log` for details
            - To manually review specific translations, use: `pnpm exec tsx scripts/translate.ts --check`
            - To force retranslation of specific keys, use the workflow dispatch with `force` mode

            ---
            *ü§ñ Generated automatically by the Translation Workflow*
            *Powered by DeepL API*