# .github/workflows/deploy-production.yml
name: 'Deploy to Production'

on:
  push:
    branches:
      - main # Triggers when a PR is merged from 'dev' to 'main'

jobs:
  verify:
    runs-on: ubuntu-latest
    name: 'Verify Code Quality'
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 'Get pnpm store directory'
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 'Setup pnpm cache'
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 'Install Dependencies'
        run: pnpm install

      - name: 'Check Formatting'
        run: pnpm format:check

      - name: 'Run Linter'
        run: pnpm lint

      # Add test steps here once test infrastructure is more mature
      # - name: 'Run Tests'
      #   run: pnpm test

  deploy-frontend:
    needs: verify
    runs-on: ubuntu-latest
    name: 'Deploy Frontend & Serverless API to Vercel'
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      # Vercel's GitHub integration will automatically trigger a deployment.
      # This step just waits for that deployment to succeed.
      - name: 'Wait for Vercel Deployment'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-ai-engine:
    needs: verify
    name: 'Deploy AI Engine to Google Cloud Run'
    uses: ./.github/workflows/deploy-ai-engine.yml
    secrets: inherit # Passes the necessary secrets to the called workflow

  run-migrations:
    needs: [deploy-frontend, deploy-ai-engine] # Run after all services are deployed
    runs-on: ubuntu-latest
    name: 'Run Supabase Database Migrations'
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Install Supabase CLI'
        run: npm install -g supabase

      - name: 'Run Database Migrations'
        run: supabase db push
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          # The project ID can be found in the Supabase dashboard URL
          # or by running `supabase projects list`
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
